<html>
<head>
   <meta charset="UTF-8" />
   <title>State Benchmark Result</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
$(document).ready(function() {
   var title = {
      text: 'ValueState Benchmark'   
   };
   var subtitle = {
      text: 'Source: JMH benchmark'
   };
   var xAxis = {
      title: {
        text: 'statename length'
      },
      categories: ['0', '1', '2', '5', '10', '15', '20']
   };
   var yAxis = {
      title: {
         text: 'score'
      },
      plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
   };   

   var tooltip = {
   }

   var legend = {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
   };

   var series =  [
      {
         name: 'valueAdd',
         data: [440.74, 447.02, 432.73, 419.47, 427.51, 424.95, 423.82]
      }, 
      {
         name: 'valueGet',
         data: [658.83, 653.43, 642.06, 606.60, 597.43, 560.22, 552.13]
      },
      {
         name: 'valueUpdate',
         data: [445.75, 437.83, 439.35, 426.09, 427.12, 423.70, 429.83]
      },
   ];

   var json = {};

   json.title = title;
   json.subtitle = subtitle;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.tooltip = tooltip;
   json.legend = legend;
   json.series = series;

   $('#container').highcharts(json);
   $('#container').highcharts(json);
});
</script>
</body>
</html>
